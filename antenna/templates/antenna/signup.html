{% extends "antenna/base.html" %}

{% block title %}ユーザ登録{% endblock %}

{% block content %}
    <div class="auth-form mx-auto text-center">
        <div class="comment-form-wrap pt-5">
            <h3 class="mb-5">ユーザ登録</h3>
            <form class="p-3 p-md-5 bg-light" method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <div class="form-group">
                    <input type="submit" value="登録" class="btn py-3 px-4 btn-primary">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
